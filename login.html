<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>SaveTheOceans</title>
</head>

<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="./index.html" class="link active">Home</a></li>
                
            </ul>
        </div>
        <div class="nav-button"> </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <span>Já tem conta? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <form onsubmit="return validateLoginForm()">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="login-email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha" id="login-password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box"> 
                    <input type="submit" class="submit" value="Login">
                </div>
            </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Lembre de mim</label>
                </div>
                <div class="two">
                    <label><a href="./deckborard.html">Esqueceu a senha?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Já tem conta? <a href="#" onclick="login()" role="button">Login</a></span>
                <header>Cadastrar</header>
            </div>
            <form onsubmit="return validateRegisterForm()">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nome">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Sobrenome">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="register-email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha" id="register-password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Cadastra">
                </div>
            </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Lembre de mim</label>
                </div>
                <div class="two">
                    <label><a href="#">Termos e condições</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script src="./assets/js/login.js"></script>

</body>
</html>
